"'Draft List Screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =

    conWholeLayoutDLS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(232, 244, 217, 1)
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width
        ZIndex: =2

        conHeaderDLS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            lblAppTitleDLS As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(54, 176, 75, 1)
                FontWeight: =FontWeight.Bold
                Height: =50
                PaddingLeft: =50
                Size: =20
                Text: ="会議記録作成アプリ > 下書き一覧"
                Width: =1366
                ZIndex: =1

            btnBackDLS As icon.BackArrow:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =43
                Icon: =Icon.BackArrow
                OnSelect: =Back()
                Width: =69
                X: =1293
                Y: =4
                ZIndex: =2

        "galDraftList As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =Parent.Height
            Items: |-
                =Filter(
                    'SharePoint-MeetingMinutes',
                    登録者.Email=User().Email && ステータス.Value="下書き"
                )
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            OnSelect: |
                =EditForm(入力フォーム);
                ClearCollect(colSankasya, Filter('SharePoint-DraftExtAttendees', 会議記録ID.Value=Text(ThisItem.ID)));
                ClearCollect(colQA, Filter('SharePoint-DraftQAs', 会議記録ID.Value=Text(ThisItem.ID)));
                
                Navigate('Form Screen', Transition.Pop);
            TemplatePadding: =0
            TemplateSize: =Min(168, Self.Height - 60)
            Width: =Parent.Width
            WrapCount: =2
            ZIndex: =5

            lblMeetingNameValue As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =20
                Text: =ThisItem.会議名
                Width: =500
                X: =120
                Y: =10
                ZIndex: =1

            lblMeetingTypeValue As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =16
                Text: =ThisItem.会議体.Value
                Width: =200
                X: =120
                Y: =50
                ZIndex: =3

            shpDraftSeparator As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =RGBA(32, 54, 71, 1)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =5

            lblMeetingNameKey As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                Size: =16
                Text: ="会議名："
                Width: =120
                X: =10
                Y: =10
                ZIndex: =6

            lblMeetingTypeKey As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                Size: =16
                Text: ="会議体："
                Width: =120
                X: =10
                Y: =50
                ZIndex: =7

            lblMeetingTimeValue As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =16
                Text: =ThisItem.会議時間
                Width: =300
                X: =120
                Y: =90
                ZIndex: =8

            lblMeetingTimeKey As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                Size: =16
                Text: ="会議時間："
                Width: =120
                X: =10
                Y: =90
                ZIndex: =9

            lblLocationValue As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =16
                Text: =ThisItem.会議場所
                Width: =300
                X: =380
                Y: =50
                ZIndex: =10

            lblLocationKey As label:
                BorderColor: =RGBA(32, 54, 71, 1)
