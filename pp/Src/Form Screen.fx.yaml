"'Form Screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({locIsFormVisible: true});

    conWholeLayoutFS As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(232, 244, 217, 1)
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width
        ZIndex: =1

        conHeaderFS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =50
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            Width: |
                =Parent.Width
            ZIndex: =1

            lblAppTitleFS As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(54, 176, 75, 1)
                FontWeight: =FontWeight.Bold
                Height: =50
                PaddingLeft: =50
                Size: =20
                Text: ="会議記録作成アプリ > 会議記録入力"
                Width: =1366
                ZIndex: =1

            btnBackFS As icon.BackArrow:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =43
                Icon: =Icon.BackArrow
                OnSelect: =Back()
                Width: =69
                X: =1293
                Y: =4
                ZIndex: =2

        入力フォーム As form:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(32, 54, 71, 1)
            DataSource: ='SharePoint-MeetingMinutes'
            Item: =galDraftList.Selected
            LayoutMinHeight: =250
            LayoutMinWidth: =400
            NumberOfColumns: =6
            OnFailure: |-
                =Notify("保存時にエラーが発生しました", NotificationType.Error, 5000);
                UpdateContext({locIsFormVisible: true})
            OnSuccess: |-
                =Concurrent(
                    RemoveIf('SharePoint-DraftQAs', 会議記録ID.Id=入力フォーム.LastSubmit.ID),
                    RemoveIf('SharePoint-DraftExtAttendees',会議記録ID.Id=入力フォーム.LastSubmit.ID)
                );
                
                Concurrent(
                    ForAll(
                        galExtAttendees.AllItems,
                        Patch(
                            'SharePoint-DraftExtAttendees',
                            Defaults('SharePoint-DraftExtAttendees'),
                            {
                                会社名: txtCompanyName.Text,
                                出席者名: txtAttendeeName.Text,
                                会議記録ID: 
                                {
                                    Id: 入力フォーム.LastSubmit.ID,
                                    Value: 入力フォーム.LastSubmit.会議名
                                }
                            }
                        )
                    ),
                    ForAll(
                        galQAs.AllItems,
                        Patch(
                            'SharePoint-DraftQAs',
                            Defaults('SharePoint-DraftQAs');
                            {
                                質問者: txtQuestionName.Text,
                                質問内容: txtQuestionContent.Text,
                                回答者: txtAnswerName.Text,
                                回答内容: txtAnswerContent.Text,
                                会議記録ID: 
                                {
                                    Id: 入力フォーム.LastSubmit.ID,
                                    Value: 入力フォーム.LastSubmit.会議名
                                }
                            }
                        )
                    )
                );
                
                Notify(locStatus & "として保存しました", NotificationType.Success, 5000);
                Navigate('Start Screen');
                
                Concurrent(
                    Clear(colQA),
                    Clear(colSankasya),
                    UpdateContext({locStatus: Blank()})
                )
            Visible: =locIsFormVisible
            Width: =Parent.Width
            ZIndex: =3

